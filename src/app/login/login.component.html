<div *ngIf="invalidLogin" class="error-message alert alert-danger" role="alert">{{ errorMessage }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="invalidLogin = false">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<h1>Log In</h1>
<div class="card">
<form>
  <div class="form-group">
    <label for="uname">User Name</label>
    <input type="text" class="form-control ip" id="uname" name="username" aria-describedby="user-name" placeholder="Enter user name" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="pword">Password</label>
    <input type="password" class="form-control ip" id="pword" placeholder="Password" name="password" [(ngModel)]="password">
  </div>
  <!-- <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions.</label>
  </div> -->
  <button type="submit" class="btn btn-primary" (click)="basicAuthLoginEvent()">Log In</button>
</form>
</div>
