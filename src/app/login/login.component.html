<div *ngIf="invalidLogin" class="error-message alert alert-danger" role="alert">{{ errorMessage }}</div>
<div class="login">
  User Name: <input type="text" name="username" id="uname"  [(ngModel)]="username"> <br><br>
  Password: <input type="password" id="pword" [(ngModel)]="password"> <br><br>
  <button class="btn btn-primary" (click)="loginEvent()">Login</button>
</div>
