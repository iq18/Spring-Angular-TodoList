<div *ngIf="deleteMessage" class="delete alert alert-success" role="alert">{{ deleteMessage }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="deleteMessage = ''">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<h2>Todo List</h2>
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Due Date</th>
      <th scope="col">Complete</th>
      <th scope="col">Actions</th>
     </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td ngClass="{{todo.complete ? 'completed' : ''}}">{{ todo.text }}</td>
      <td>{{ todo.dueDate | date }} </td>
      <!-- <td class="badge badge-danger">{{ todo.done }}</td> -->
      <td ngClass="{{todo.complete ? 'badge badge-success' : 'badge badge-danger'}}">{{ todo.done }}</td>
      <td><button (click)="deleteTodo(todo.id)" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
          &nbsp;<button (click)="updateTodo(todo.id)" data-toggle="tooltip" data-placement="top" title="Update"><i class="fa fa-refresh" aria-hidden="true"></i></button>
          &nbsp;<button (click)="markAsDone(todo)" data-toggle="tooltip" data-placement="top" title="Complete"><i class="fa fa-check" aria-hidden="true"></i></button></td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary add" (click)="addTodo()">Add Todo</button>
